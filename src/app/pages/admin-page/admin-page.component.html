<div class="container d-flex justify-content-center background-quizify">
  <div class="card w-75">
    <table class="table table-bordered" described="Liste des categories">
      <thead>
        <th class="w-25">Nom</th>
        <th class="w-25">Modifier</th>
        <th class="w-25">Supprimer</th>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let category of categoryToDisplay">
          <td>
            <a [routerLink]="['category']">{{ category.libelle }}</a>
          </td>
          <td>
            <a [routerLink]="['category/edit', category.id]">Update</a>
          </td>
          <td>
            <a (click)="deleteCategory(category.id)" style="color: red">X</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center m-3">
      <a class="btn btn-dark" [routerLink]="['category/create']"
        >Ajouter une categorie</a
      >
    </div>
  </div>
</div>
